<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>icons-project</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout">
        <div class="layout-left">
            <div class="svg-box">
                <h1>svg</h1>
                <div class="list list-svg">
                    <div class="list-item"><img src="svg/tv.svg" alt=""></div>
                    <div class="list-item"><img src="svg/search.svg" alt=""></div>
                    <div class="list-item"><img src="svg/key.svg" alt=""></div>
                    <div class="list-item"><img src="svg/video.svg" alt=""></div>
                    <div class="list-item"><img src="svg/star.svg" alt=""></div>
                    <div class="list-item"><img src="svg/bulb.svg" alt=""></div>
                    <div class="list-item"><img src="svg/camera.svg" alt=""></div>
                    <div class="list-item"><img src="svg/cloud.svg" alt=""></div>
                    <div class="list-item"><img src="svg/diamond.svg" alt=""></div>
                    <div class="list-item"><img src="svg/display.svg" alt=""></div>
                    <div class="list-item"><img src="svg/heart.svg" alt=""></div>
                    <div class="list-item"><img src="svg/lock.svg" alt=""></div>
                    <div class="list-item"><img src="svg/pen.svg" alt=""></div>
                    <div class="list-item"><img src="svg/settings.svg" alt=""></div>
                    <div class="list-item"><img src="svg/sound.svg" alt=""></div>
                    <div class="list-item"><img src="svg/tag.svg" alt=""></div>
                    <div class="list-item"><img src="svg/trash.svg" alt=""></div>
                    <div class="list-item"><img src="svg/user.svg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="layout-right">
            <div class="font-box">
                <h1>font</h1>
                <div class="list list-font">
                    <div class="list-item"><i class="dsicon-tv"></i></div>
                    <div class="list-item"><i class="dsicon-search"></i></div>
                    <div class="list-item"><i class="dsicon-key"></i></div>
                    <div class="list-item"><i class="dsicon-video"></i></div>
                    <div class="list-item"><i class="dsicon-star"></i></div>
                    <div class="list-item"><i class="dsicon-bulb"></i></div>
                    <div class="list-item"><i class="dsicon-camera"></i></div>
                    <div class="list-item"><i class="dsicon-cloud"></i></div>
                    <div class="list-item"><i class="dsicon-diamond"></i></div>
                    <div class="list-item"><i class="dsicon-display"></i></div>
                    <div class="list-item"><i class="dsicon-heart"></i></div>
                    <div class="list-item"><i class="dsicon-lock"></i></div>
                    <div class="list-item"><i class="dsicon-pen"></i></div>
                    <div class="list-item"><i class="dsicon-settings"></i></div>
                    <div class="list-item"><i class="dsicon-sound"></i></div>
                    <div class="list-item"><i class="dsicon-tag"></i></div>
                    <div class="list-item"><i class="dsicon-trash"></i></div>
                    <div class="list-item"><i class="dsicon-user"></i></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
